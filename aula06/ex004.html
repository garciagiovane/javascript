<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 6 Curso em vídeo</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Digite seu nome');
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras</br>`);
        document.write(`Olá ${nome}, seu nome em maiúsculo fica assim ${nome.toUpperCase()}</br>`);
        document.write(`Olá ${nome}, seu nome em minúsculo fica assim ${nome.toLowerCase()}</br>`);
    </script>
</body>
</html>
