<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        #area {
            background: rgb(45, 245, 45);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>

    <script>
        var a = document.getElementById("area");
        function clicar(){
            a.innerText = "Clicou";
            a.style.background = "red";
        }
        function entrar() {
            a.innerText = "Entrou";
        }
        function sair() {
            a.innerText = "Saiu";
            a.style.background = "green";
        }
    </script>
</body>
</html>
