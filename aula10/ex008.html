<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando números</title>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" id="txtn1" name="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado"></div>
    <script>
        function somar() {
            var input1 = document.querySelector("input#txtn1");
            var input2 = document.querySelector("input#txtn2");
            var resultado = document.querySelector("#resultado");

            var n1 = Number(input1.value);
            var n2 = Number(input2.value);
            var res = n1 + n2;

            resultado.innerHTML = `A soma entre ${n1} e ${n2} é ${res}`;

        }

    </script>
</body>

</html>
